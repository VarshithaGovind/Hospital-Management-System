<html>
<head>
<script>
function conversion() {
  var ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
  var tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
  var teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
  var n = document.getElementById("num").value, str = "";

  if (n < 0 || n === "" || n > 999) return alert(n < 0 ? "Enter a Positive Number" : n > 999 ? "Out of Range" : "Enter a Valid Number");
  if (n == 0) return alert("Zero");
    n = n.toString(); // Remove leading zeros

  var x = n.length;


    if (x == 3) str += ones[n[0]] + " Hundred " + (n[1] == 1 ? teens[n[2]] : tens[n[1]] + ones[n[2]]);
  else if (x == 2) str += n[0] == 1 ? teens[n[1]] : tens[n[0]] + ones[n[1]];
  else str = ones[n[0]];

  document.getElementById("spell").value = str;
}
</script>
</head>
<body>
<h1 align="center">Number to Words</h1>
<form>
  Enter a number between 0 and 999 <input type="text" id="num"> <br><br>
  Number in Words <input type="text" id="spell" disabled> <br><br>
  <input type="button" value="Convert" onclick="conversion()"> 
  <input type="reset">
</form>
</body>
</html>
