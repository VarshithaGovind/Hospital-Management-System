<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Records</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Donation Records</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/donate">Make a Donation</a>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Amount</th>
                <th>Donation Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Records will be dynamically inserted here by Flask -->
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.email }}</td>
                <td>{{ record.amount }}</td>
                <td>{{ record.donation_type }}</td>
                <td>{{ record.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
